function isEventSupported(eventName) {
    var el = document.createElement('div');

    el = null;

function updateBoard(val) {
    ord = val;
    document.getElementById('ao_3d').src='./media/adam_3d/' + ord + '.jpg';
    document.getElementById('ao_vid').src='./media/adam_video/' + ord + '.jpg';
    chart.update({
        xAxis: {
            plotLines: [{
                color: 'red',
                value: val / 100,
                width: 2
            }],
        }
    });
}

// scroling watch
var ord = 5;
var wheelEvent = isEventSupported('mousewheel') ? 'mousewheel' : 'wheel';
document.getElementById('ao_board').addEventListener(wheelEvent, function(e) {
    var delta  = e.deltaY || e.wheelDelta;
    if (delta > 0) {
        ord += 5
    } else {
        ord -= 5
    }
    if (ord < 5) {
        ord = 5
    }
    if (ord > 970) {
        ord = 970
    }
    if ((ord <= 5) | (ord >= 970)) {
        return
    } else {
        preventDefault(e);
    };
    updateBoard(ord)
    document.getElementById('ao_slider').value = ord;
});

document.getElementById('ao_slider').addEventListener('mousemove', function(e) {
    updateBoard(e.target.valueAsNumber)
});
document.getElementById('ao_slider').addEventListener('touchmove', function(e) {
    updateBoard(e.target.valueAsNumber)
});
})();

function updateBoard(val) {
    ord = val;
    document.getElementById('ss_3d').src='./media/stepan_3d/' + ord + '.jpg';
    document.getElementById('ss_vid').src='./media/stepan_video/' + ord + '.jpg';
    chart.update({
        xAxis: {
            plotLines: [{
                color: 'red',
                value: val / 100,
                width: 2
            }],
        }
    });
}

// scroling watch
var ord = 5;
var wheelEvent = isEventSupported('mousewheel') ? 'mousewheel' : 'wheel';
document.getElementById('ss_board').addEventListener(wheelEvent, function(e) {
    var delta  = e.deltaY || e.wheelDelta;
    if (delta > 0) {
        ord += 5
    } else {
        ord -= 5
    }
    if (ord < 5) {
        ord = 5
    }
    if (ord > 835) {
        ord = 835
    }
    if ((ord <= 5) | (ord >= 835)) {
        return
    } else {
        preventDefault(e);
    };
    updateBoard(ord)
    document.getElementById('ss_slider').value = ord;
});

document.getElementById('ss_slider').addEventListener('mousemove', function(e) {
    updateBoard(e.target.valueAsNumber)
});
document.getElementById('ss_slider').addEventListener('touchmove', function(e) {
    updateBoard(e.target.valueAsNumber)
});
})();
